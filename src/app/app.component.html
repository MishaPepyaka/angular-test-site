<mat-label>Number</mat-label>
<input type="text"
       placeholder="Pick one"
       aria-label="Number"
       matInput
       [matAutocomplete]="auto">
<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
  <mat-option [value]="1">
    1
  </mat-option>
  <mat-option [value]="2">
    2
  </mat-option>
  <mat-option [value]="3">
    3
  </mat-option>
  <mat-option [value]="4">
    4
  </mat-option>
</mat-autocomplete>
